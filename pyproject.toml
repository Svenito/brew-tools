[tool.poetry]
name = "brew_tools"
version = "0.2.6"
description = "Commandline tools for the homebrewer"
authors = ["Sven <sven@unlogic.co.uk>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/Svenito/brew-tools"
repository = "https://github.com/Svenito/brew-tools"
documentation = "https://brew-tools.readthedocs.io/en/latest"
classifiers = [
    "Programming Language :: Python",
    "Development Status :: 4 - Beta"
    ]

[tool.poetry.dependencies]
python = "^3.5"
click = "^7.0"

[tool.poetry.dev-dependencies]
pytest = "^3.0"
pytest-cov = "^2.7"
flake8 = "^3.7"

[tool.poetry.scripts]
brew_tools = "brew_tools.command_line:run"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
